<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stop.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
    <title>Effect - Stop</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/stop.js"></script>
</head>
<body>
    <h1 class="text-center p-2">Bem vindo(a)</h1>
    <p class="text-center">Alinhe as imagens e descubra qual é o maior time do Brasil: </p>
    <p class="text-center">ATENÇÃO: Os botões sobre cada imagem, é responsavel por controla-lá</p>
    <div class="cont">
        <div id="part1" class="ms-4">
            <button id="go" class= "btn btn-light mb-4">Ir</button>
            <button id="stop" class= "btn btn-light mb-4">PARAR!</button>
            <button id="back" class= "btn btn-light mb-4">Voltar</button>
            <div class="block">
                <img src="img/parte 1 sp.png" class="lag" alt="Parte 1">
            </div>
        </div>
        
        <div id="part2" class="ble">
            <button id="vai" class= "btn btn-light">Ir</button>
            <button id="parar" class= "btn btn-light">PARAR!</button>
            <button id="voltar" class= "btn btn-light">Voltar</button>
            <div class="bleck ble">
                <img src="img/parte 2 sp.png" class="fim" alt="Parte 2">
            </div> 
        </div>
        <div class="bli" id="part3">
            <button id="v" class= "btn btn-light">Ir</button>
            <button id="p" class= "btn btn-light">PARAR!</button>
            <button id="vol" class= "btn btn-light">Voltar</button>
            <div>
                <div class="bluck bli">
                    <img src="img/parte 3 sp.png" class="alt" alt="Parte 2">
                </div> 
            </div>
        </div> 
    </div>
    
</body>
</html>
